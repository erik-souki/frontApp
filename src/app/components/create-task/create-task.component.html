<div class="container">
  <mat-card class="mat-elevation-z4 form-card">
    <div class="form-header">
      <h2>Cadastro de Tasks</h2>
      <button mat-icon-button (click)="fecharFormulario()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <!-- Campo Nome -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nome</mat-label>
        <input
          matInput
          type="text"
          formControlName="name"
          placeholder="Digite seu nome completo"
        />
        @if (taskForm.get('name')?.errors?.['required']) {
          <mat-error>
            Nome é obrigatório
          </mat-error>
        }
      </mat-form-field>

      <!-- Botões -->
      <div class="button-group">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!taskForm.valid"

        >
          Cadastrar
        </button>
        <button
          mat-stroked-button
          color="warn"
          type="button"
          (click)="limparFormulario()"
        >
          Limpar
        </button>
      </div>
    </form>
  </mat-card>
</div>
